<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYTimes Search API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <header class="container-fluid">
        <div class="jumbotron">
            <h1>New York Times Search</h1>
        </div>
    </header>

    <form id="search-form">
        <div class="container-fluid w-90 panel panel-default">
            <div class="panel-heading bg-primary">
                <h3 class="panel-title">Search Parameters</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="search-term">Search Term:</label>
                    <input type="term" class="form-control" id="search-term" aria-describedby="searchHelp"
                        placeholder="">
                    <small id="searchHelp" class="form-text text-muted">Enter target term(s) to a search.</small>
                </div>
                <div class="form-group">
                    <label for="search-number-of-records">Number of Records to Retrieve:</label>
                    <input type="records" class="form-control" id="search-number-of-records"
                        aria-describedby="recordsHelp" placeholder="">
                    <small id="recordsHelp" class="form-text text-muted">Number of records to show in your
                        results.</small>
                </div>
                <div class="form-group">
                    <label for="search-start-year">Start Year (Optional):</label>
                    <input type="term" class="form-control" id="search-start-year" aria-describedby="yearStartHelp"
                        placeholder="">
                    <small id="yearStartHelp" class="form-text text-muted">Year from which to begin record
                        retrieval.</small>
                </div>
                <div class="form-group">
                    <label for="search-end-year">End Year (Optional):</label>
                    <input type="term" class="form-control" id="search-end-year" aria-describedby="yearEndHelp"
                        placeholder="">
                    <small id="yearEndHelp" class="form-text text-muted">Year from which to end record
                        retrieval.</small>
                </div>
                <button type="submit" id="search-submit" class="btn btn-primary">Search</button>
            </div>
        </div>
    </form>

    <form id="results" class="container-fluid w-90">
        <div class="row">


        </div>

    </form>

    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script type="text/javascript" src="assets/javascript/nyt_search_api.js"></script>
</body>

</html>
