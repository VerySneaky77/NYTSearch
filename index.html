<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYTimes Search API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <header class="container-fluid">
        <div class="jumbotron">
            <h1>New York Times Search</h1>
        </div>
    </header>

    <form id="search-form">
        <div class="form-group">
            <label for="search-term">Search Term:</label>
            <input type="term" class="form-control" id="search-term" aria-describedby="searchHelp"
                placeholder="">
            <small id="searchHelp" class="form-text text-muted">Enter target term(s) to a search.</small>
        </div>
        <div class="form-group">
            <label for="search-number-of-records">Search Term:</label>
            <input type="records" class="form-control" id="search-number-of-records" aria-describedby="recordsHelp"
                placeholder="">
            <small id="recordsHelp" class="form-text text-muted">Number of records to show in your results.</small>
        </div>
        <div class="form-group">
            <label for="search-term">Search Term:</label>
            <input type="term" class="form-control" id="search-term" aria-describedby="searchHelp"
                placeholder="">
            <small id="cearchHelp" class="form-text text-muted">Enter target term(s) to a search.</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>

</html>
